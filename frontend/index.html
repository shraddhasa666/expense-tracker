<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <form id="expenseForm">
      <input type="text" id="name" placeholder="Title" required />
      <input type="number" id="amount" placeholder="Amount" required />

      <!-- ðŸŸ¡ Category Dropdown -->
      <select id="category" required>
        <option value="">--Select Category--</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Bills">Bills</option>
        <option value="Other">Other</option>
      </select>

      <input type="date" id="date" required />
      <button type="submit">Add Expense</button>
    </form>

    <h2>Expenses</h2>

    <!-- ðŸŸ¢ Filter Dropdown (Updated) -->
    <div style="text-align: center; margin: 20px 0;">
      <label for="time-filter"><strong>Filter by Time:</strong></label>
      <select id="time-filter">
        <option value="all">All</option>
        
        <option value="month">This Month</option>
        <option value="year">This Year</option>
      </select>
    </div>

    <!-- ðŸ§¾ Expenses Table -->
    <table id="expenseTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- ðŸ’° Total Display -->
    <h3 id="total" style="text-align: center; margin-top: 20px;">Total: â‚¹0</h3>
  </div>

  <script src="script.js"></script>
</body>
</html>
