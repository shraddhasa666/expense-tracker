<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>X-tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>X-tracker</h1>

    <form id="expenseForm">
      <input type="text" id="name" placeholder="Title" required />
      <input type="number" id="amount" placeholder="Amount" min="0" step="0.01" required />

      <select id="category" required>
        <option value="">--Select Category--</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Bills">Bills</option>
        <option value="Other">Other</option>
      </select>

      <input type="date" id="date" required />
      <button type="submit">Add Expense</button>
    </form>

    <h2>Expenses</h2>

    <div class="filter-container">
      <label for="time-filter"><strong>Filter by Time:</strong></label>
      <select id="time-filter">
        <option value="today">Today</option>
        <option value="month">Month</option>
        <option value="year">Year</option>
      </select>

      <select id="month-selector" style="display: none;">
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
      </select>
    </div>

    <table id="expenseTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Amount (₹)</th>
          <th>Category</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3 id="total">Today's Total: ₹0</h3>
  </div>

  <script src="script.js"></script>
</body>
</html>
